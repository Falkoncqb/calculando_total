<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUS Gamer - Detalle de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <div class="card product-card shadow-lg">
        <div class="img-container">
            <!-- La imagen generada debe guardarse como gamer.png en la misma carpeta -->
            <img src="gamer.png" class="card-img-top p-3" alt="Notebook ASUS Gamer" onerror="this.src='https://via.placeholder.com/400x300?text=ASUS+Gamer'">
        </div>
        
        <div class="card-body text-center text-white">
            <h5 class="card-title fw-bold">ASUS ROG STRIX</h5>
            <p class="card-text text-muted small">Potencia pura para el gaming moderno.</p>
            <h3 class="price-tag mb-4">$ 700.000</h3>

            <div class="d-flex flex-column align-items-center">
                <p class="mb-2 text-uppercase fw-light text-secondary" style="letter-spacing: 2px; font-size: 0.75rem;">Cantidad</p>
                <div class="d-flex align-items-center mb-4">
                    <button class="btn btn-action" id="btn-minus">âˆ’</button>
                    <span class="mx-4 fw-bold fs-4" id="quantity">1</span>
                    <button class="btn btn-action" id="btn-plus">+</button>
                </div>

                <div class="total-section p-3 w-100 rounded border border-danger">
                    <p class="mb-1 small text-white text-uppercase fw-bold">Total a pagar</p>
                    <h4 class="mb-0 fw-bold text-danger" id="total">$ 700.000</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Archivo JavaScript local -->
    <script src="script.js"></script>
</body>
</html>
